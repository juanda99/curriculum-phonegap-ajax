<h1>
    Contactar con nuestra empresa</h1>
<p class="lead">Aquí te mantendremos al tanto de las últimas novedades de nuestra empresa</p>


<div class="row">
    <p>
        <button id="btnAgenda" type="button" class="btn btn-info large">Guardame en tu agenda</button>
    </p>
</div>

<form action="" method="POST" role="form">

    <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" class="form-control" id="nombre" placeholder="Input field">
    </div>
    <div class="form-group">
        <label for="email">email</label>
        <input type="text" class="form-control" id="email" placeholder="Input field">
    </div>
    <div class="form-group">
        <label for="telefono">Teléfono</label>
        <input type="text" class="form-control" id="telefono" placeholder="Input field">
    </div>

    <button id="frmContactar" type="submit" class="btn btn-primary">Contactar</button>
</form>
